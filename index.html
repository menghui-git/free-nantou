<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>南投議題問答集</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* 背景漸層 */
  body {
    background: linear-gradient(90deg, #fddde6 0%, #ffffcc 100%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  }
  /* 小字母選單 */
  nav {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }
  nav a {
    color: black;
    text-decoration: none;
    margin-left: 1rem;
    transition: color 0.3s;
  }
  nav a:first-child {
    margin-left: 0;
  }
  nav a:hover {
    color: #9c6d5b;
  }
  /* 主標題 */
  h1 {
    font-weight: 700;
    font-size: 1.875rem; /* 30px */
    margin: 1.5rem 0;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 文章列表區 */
  #portfolio {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 文章卡 */
  article {
    max-width: 320px;
  }
  article h2 {
    font-weight: 700;
    font-size: 1.25rem;
    margin-top: 0.5rem;
    margin-bottom: 0.3rem;
    line-height: 1.2;
    text-align: center;
  }
  [id^="imgControl-"] {
    display: none;
  }
  [id^="imgControl-"]:checked + label > img {
    opacity: 0%;
  }
  article label {
    position: relative;
    max-width: 320px;
  }
  article img {
    width: 100%;
    height: 320px;
    object-fit: fill;
    opacity: 100%;
  }
  article div.description {
/*     max-width: 320px;
    min-width: 220px;
    height: 320px; */
    font-weight: 400;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;

    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
  }
  /* 響應式三欄 */
  @media (min-width: 768px) {
    #portfolio {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    article {
      flex: 1 1 calc(33% - 2rem);
    }
  }
</style>
</head>
<body>
  <header class="flex justify-between max-w-7xl mx-auto px-6 py-6 items-center nav">
    <nav class="flex flex-row w-full justify-between max-w-7xl mx-auto px-6">
      <div class="left-nav nav">TWENTY TWENTY THREE</div>
      <div class="right-nav nav flex">
        <a href="#">PHILOSOPHY</a>
        <a href="#">ABOUT</a>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="text-center">❤️一起關心自身權益❤️</h1>
    <h2 class="text-center">(點擊👆圖卡看摘要)</h2>
    <br>
    <section id="portfolio" class="mx-auto px-6"></section>
  </main>

  <script id="data-json" type="application/json">
  [
    {
      "image": "https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/526604305_122138696822743461_778651378620685098_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_ohc=OvQsaWXj72IQ7kNvwF8Uvjf&_nc_oc=Admqlh7pYEwDMcd6WRk29BJOqNHlE2glPQgwtSBEDrbq26yEQWywpCVNpkpf5sfwsoo&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=0CJguSP6uEdU7TY7kW7m9Q&oh=00_AfTmL58KRhrkX5PsXw3qJaDEA-WHOTRRyfOhtlJDqoUmMw&oe=68929412",
      "title": "游顥不倒，健保會倒",
      "description": "How “human activities” should be and have been understood throughout Western history.",
      "tag": []
    },
    {
      "image": "https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/519592085_122137122614743461_179117916265336160_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_ohc=b5aDqrr-IeMQ7kNvwFnFw6l&_nc_oc=AdlLrWNFwHfhxEtT3l0BYSTTKUaLgvpelIU1kMwI7DrDKpTJKiMolUal39eHy5nTiv4&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=1ciRYi15OcMewkh7omfeKQ&oh=00_AfQcYAPHgrl1vnObYjooI-VgP4BaoMifOUjZEPDR9uPmCA&oe=6892BAA2",
      "title": "免巴氏量表，讓你請不到看護",
      "description": "Aristotle’s take on ethics and the science of the good for human life.",
      "tag": []
    },
    {
      "image": "https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/525337435_122138726312743461_8341910078561130904_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=127cfc&_nc_ohc=B9YhaHLSU_IQ7kNvwFvtTe3&_nc_oc=Adk670pnGQP46dwlkOpMsfUX7fhPsaduTDBPHgRJ1qhE6Rrm6Ns2XPbwhJq_8NC5op4&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=BJWEgTsbTWP6bpf2EcWrKw&oh=00_AfRBfAzcCCTW0ZkvbJEt_XM4WGiYarOOypUBvdRZYIAOyQ&oe=6892AE06",
      "title": "治水又淹水，不如拿來普發",
      "description": "A fundamental text for both philosophical and religious Taoism.",
      "tag": []
    },
    {
      "image": "https://picsum.photos/id/1045/600/400",
      "title": "PHILOSOPHY OF MIND",
      "description": "Exploration of the relationship between mind and matter.",
      "tag": []
    }
  ]
  </script>

  <script>
    const dataScript = document.getElementById('data-json');
    const portfolioData = JSON.parse(dataScript.textContent);
    const container = document.getElementById('portfolio');

    portfolioData.forEach((item, index) => {
      const article = document.createElement('article');
      article.innerHTML = `
        <h2>${item.title}</h2>
        <input type="checkbox" id="imgControl-${index}"/>
        <label for="imgControl-${index}">
            <img src="${item.image}" alt="${item.title}" />
            <div class="description">${item.description}</div>
        </label>
        <br>
      `;
      container.appendChild(article);
    });
  </script>
</body>
</html>
