<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>議題問答集</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* 背景漸層 */
  body {
    background: linear-gradient(90deg, #fddde6 0%, #ffffcc 100%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  }
  /* 小字母選單 */
  nav {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }
  nav a {
    color: black;
    text-decoration: none;
    margin-left: 1rem;
    transition: color 0.3s;
  }
  nav a:first-child {
    margin-left: 0;
  }
  nav a:hover {
    color: #9c6d5b;
  }
  /* 主標題 */
  h1 {
    font-weight: 700;
    font-size: 1.875rem; /* 30px */
    margin: 1.5rem 0;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 文章列表區 */
  #portfolio {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 文章卡 */
  article {
    max-width: 320px;
  }
  article img {
    width: 100%;
    height: 320px;
    object-fit: cover;
  }
  article h2 {
    font-weight: 700;
    font-size: 1.25rem;
    margin-top: 0.5rem;
    margin-bottom: 0.3rem;
    line-height: 1.2;
  }
  article p.description {
    font-weight: 400;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
  }
  article time {
    font-weight: 400;
    font-size: 0.75rem;
    color: #444;
  }
  /* 響應式三欄 */
  @media (min-width: 768px) {
    #portfolio {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    article {
      flex: 1 1 calc(33% - 2rem);
    }
  }
</style>
</head>
<body>
  <header class="flex justify-between max-w-7xl mx-auto px-6 py-6 items-center nav">
    <nav class="flex flex-row w-full justify-between max-w-7xl mx-auto px-6">
      <div class="left-nav nav">議題問答集</div>
      <div class="right-nav nav flex">
        <a href="#">PHILOSOPHY</a>
        <a href="#">ABOUT</a>
      </div>
    </nav>
  </header>

  <script id="data-json" type="application/json">
  [
    {
      "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL8xbrZrlT_bpxwxtSzPTwYsus0FdtyIPXgQ&s",
      "title": "游顥不倒，健保會倒",
      "description": "How “human activities” should be and have been understood throughout Western history.",
      "tags": []
    },
    {
      "image": "https://www.google.com/imgres?q=%E5%B7%B4%E6%B0%8F%E9%87%8F%E8%A1%A8&imgurl=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ft6tWOl95UK0%2Fmaxresdefault.jpg&imgrefurl=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dt6tWOl95UK0&docid=SZLcTwZP_NxuTM&tbnid=H3I4agD2-wXd6M&vet=12ahUKEwivqtW6z-eOAxUhQPUHHRt_JHEQM3oECCcQAA..i&w=1280&h=720&hcb=2&ved=2ahUKEwivqtW6z-eOAxUhQPUHHRt_JHEQM3oECCcQAA",
      "title": "免巴氏量表，讓你請不到看護",
      "description": "",
      "tags": []
    },
    {
      "image": "https://picsum.photos/id/1035/600/400",
      "title": "治水又淹水，不如拿來普發",
      "description": "A fundamental text for both philosophical and religious Taoism.",
      "tags": ["nantou"]
    },
    {
      "image": "https://picsum.photos/id/1045/600/400",
      "title": "垃圾問題：選前打包票，選後做不到",
      "description": "Exploration of the relationship between mind and matter.",
      "tags": []
    }
  ]
  </script>

  <script>
    const dataScript = document.getElementById('data-json');
    const portfolioData = JSON.parse(dataScript.textContent);
    const container = document.getElementById('portfolio');

    portfolioData.forEach(item => {
      const article = document.createElement('article');
      article.innerHTML = `
        <img src="${item.image}" alt="${item.title}" />
        <h2>${item.title}</h2>
        <p class="description">${item.description}</p>
      `;
      container.appendChild(article);
    });
  </script>
</body>
</html>
