<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>南投議題問答集</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* 背景漸層 */
  body {
    background: linear-gradient(90deg, #fddde6 0%, #ffffcc 100%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  }
  /* 小字母選單 */
  nav {
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }
  nav a {
    color: black;
    text-decoration: none;
    margin-left: 1rem;
    transition: color 0.3s;
  }
  nav a:first-child {
    margin-left: 0;
  }
  nav a:hover {
    color: #9c6d5b;
  }
  .icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
  }
  /* 主標題 */
  .title {
    font-weight: 700;
    font-size: 1.5rem; /* 30px */
    margin: 1rem 0;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 文章列表區 */
  #portfolio {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 文章卡 */
  article {
    max-width: 320px;
  }
  article h2 {
    font-weight: 700;
    font-size: 1.25rem;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
    line-height: 1.2;
    text-align: center;
  }
  [id^="imgControl-"] {
    display: none;
  }
  [id^="imgControl-"]:checked + label > img {
    /* opacity: 0%; */
    display: none;
  }
  article label {
    position: relative;
    max-width: 320px;
    height: 280px;
    display: block;
  }
  article img {
    width: 100%;
    height: 280px;
    object-fit: fill;
    /* opacity: 100%; */
    display: block;
  }
  article div.description {
    height: 280px;
    font-weight: 400;
    /* font-size: 0.875rem; */
    font-size: 1rem;
    margin-bottom: 0.5rem;

    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
  }
  /* 響應式三欄 */
  @media (min-width: 768px) {
    #portfolio {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    article {
      flex: 1 1 calc(33% - 2rem);
    }
  }
</style>
</head>
<body>
  <header class="flex justify-between max-w-7xl mx-auto px-6 py-6 items-center nav">
    <nav class="flex flex-row w-full justify-between max-w-7xl mx-auto px-6">
      <div class="left-nav nav"><img class="icon" src="https://scontent.ftpe7-3.fna.fbcdn.net/v/t39.30808-6/476903301_122107235948743461_1322357270908771741_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=OE0rl_xckDQQ7kNvwEwK9N4&_nc_oc=AdnQ62yNdvw3_pX_20nBnp7KourbEepn2R-CVl_N9kDvXqAJawKhbyrPP9QpahTnqwc&_nc_zt=23&_nc_ht=scontent.ftpe7-3.fna&_nc_gid=SSYCYqDUgH2Napll0ARTWg&oh=00_AfQOhSH3AZqWQ7mvqX9lW-TudjdTFqb_pN8nqDQ9Oinz3w&oe=6894DCDF" alt="" /></div>
      <!-- <div class="right-nav nav flex">
        <a href="#">PHILOSOPHY</a>
        <a href="#">ABOUT</a>
      </div> -->
    </nav>
  </header>

  <main>
    <h2 class="text-center title">❤️關心南投權益❤️</h1>
    <h2 class="text-center">(點圖卡👆看摘要)</h2>
    <br>
    <section id="portfolio" class="mx-auto px-6"></section>
  </main>

  <script id="data-json" type="application/json">
  [
    {
      "image": "https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/526604305_122138696822743461_778651378620685098_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_ohc=OvQsaWXj72IQ7kNvwF8Uvjf&_nc_oc=Admqlh7pYEwDMcd6WRk29BJOqNHlE2glPQgwtSBEDrbq26yEQWywpCVNpkpf5sfwsoo&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=0CJguSP6uEdU7TY7kW7m9Q&oh=00_AfTmL58KRhrkX5PsXw3qJaDEA-WHOTRRyfOhtlJDqoUmMw&oe=68929412",
      "title": "游顥不倒，健保會倒",
      "description": "😵中配親屬能用健保，健保更早倒<br>🧐其他外配拿身分要考試、放棄國籍<br>&emsp;中配都不用，還能更早拿到身分證<br>&emsp;只有中配家屬能用健保、其他外配不行<br>&emsp;公平性在哪？",
      "tag": []
    },
    {

      "title": "免巴氏量表，讓你請不到看護",
      "description": "罕病基金會副執行長指出「如果有10萬名的健康老人的需求出來，幾乎搶走一半目前的市場，那這些重症的家庭一定是最大的受災戶，他們都找不到人了，或者要搶人要怎麼辦？加薪。」",
      "tag": []
    },
    {
      "image": "https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/525337435_122138726312743461_8341910078561130904_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=127cfc&_nc_ohc=B9YhaHLSU_IQ7kNvwFvtTe3&_nc_oc=Adk670pnGQP46dwlkOpMsfUX7fhPsaduTDBPHgRJ1qhE6Rrm6Ns2XPbwhJq_8NC5op4&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=BJWEgTsbTWP6bpf2EcWrKw&oh=00_AfRBfAzcCCTW0ZkvbJEt_XM4WGiYarOOypUBvdRZYIAOyQ&oe=6892AE06",
      "title": "治水又淹水，不如拿來普發",
      "description": "(待補)",
      "tag": []
    }
  ]
  </script>

  <script>
    const dataScript = document.getElementById('data-json');
    const portfolioData = JSON.parse(dataScript.textContent);
    const container = document.getElementById('portfolio');

    portfolioData.forEach((item, index) => {
      const article = document.createElement('article');
      article.innerHTML = `
        <h2>${item.title}</h2>
        <input type="checkbox" id="imgControl-${index}"/>
        <label for="imgControl-${index}">
            <div class="description">${item.description}</div>
            <img src="${item.image}" alt="${item.title}" />
        </label>
        <br>
      `;
      container.appendChild(article);
    });
  </script>
</body>
</html>
