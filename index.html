<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作品集 - Sherbet 風格</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 客製字體與配色 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff9f7; /* Sherbet 淡暖色背景 */
      color: #4b3a36; /* 深棕色字體 */
    }
    /* 卡片底色及陰影柔和 */
    .card {
      background-color: #fff;
      border-radius: 1rem; /* 圓角更大 */
      box-shadow: 0 4px 12px rgb(236 207 202 / 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgb(236 207 202 / 0.5);
    }
    h1 {
      font-weight: 700;
      font-size: 2.75rem;
      letter-spacing: 0.025em;
      margin-bottom: 1.5rem;
      color: #b4603a; /* 溫暖橘色 */
      text-align: center;
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      color: #8a5a44;
      margin-bottom: 0.25rem;
    }
    p {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.6;
      color: #6f574b;
    }
    /* 卡片圖片圓角 */
    img {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
  </style>
</head>
<body>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1>我的作品集</h1>
    <section id="portfolio" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></section>
  </main>

  <script id="data-json" type="application/json">
  [
    {
      "image": "https://picsum.photos/id/1015/600/400",
      "title": "作品一",
      "description": "這是作品一的描述。簡潔而有力，傳達核心價值。"
    },
    {
      "image": "https://picsum.photos/id/1025/600/400",
      "title": "作品二",
      "description": "這是作品二的描述，呈現設計的精緻與細膩。"
    },
    {
      "image": "https://picsum.photos/id/1035/600/400",
      "title": "作品三",
      "description": "作品三展示了創意與技術的完美結合。"
    },
    {
      "image": "https://picsum.photos/id/1045/600/400",
      "title": "作品四",
      "description": "作品四展現了細膩的手工與深厚的美學基礎。"
    }
  ]
  </script>

  <script>
    function renderPortfolio(items) {
      const container = document.getElementById('portfolio');
      container.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card overflow-hidden';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}" class="w-full h-56 object-cover" onerror="this.src='https://via.placeholder.com/600x400?text=No+Image'" />
          <div class="p-6">
            <h2>${item.title}</h2>
            <p>${item.description}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    const dataScript = document.getElementById('data-json');
    const portfolioData = JSON.parse(dataScript.textContent);
    renderPortfolio(portfolioData);
  </script>

</body>
</html>
