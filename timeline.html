  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #e3005b;
      top: 0;
      bottom: 0;
      left: 20px;
      margin-left: -2px;
    }
    .container {
      position: relative;
      background: none;
      width: 100%;
      margin: 0.375rem 0;
      padding-left: 50px;
    }
    .container::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      left: 10px;
      background-color: #fff;
      border: 3px solid #e3005b;
      top: 1.5rem;
      border-radius: 50%;
      z-index: 1;
    }
    [year].container::after {
      background-color: #e3005b;
    }
    .year {
      display: inline-block;
      max-width: 250px;
      right: -10rem;

      font-size: 16px;
      color: #e3005b;
    }
    .content {
      display: inline-block;
      max-width: 250px; /* small, compact card */
      padding: 10px 15px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .content h2 {
      font-size: 16px;
      margin: 0 0 0.125rem;
    }
    .content p {
      margin: 0;
      font-size: 13px;
      color: #444;
    }
    .red > p {
      color: #e3005b;
    }
    @media screen and (max-width: 600px) {
      .timeline::after {
        left: 15px;
      }
      .container {
        padding-left: 45px;
      }
      .content {
        max-width: 85%;
      }
    }
  </style>
</head>

  <script>
    const dataScript = document.getElementById('data-json');
    const timelineData = JSON.parse(dataScript.textContent);
    const container = document.getElementById('timeline');

    timelineData.forEach(item => {
      const event = document.createElement('event');
      const isYear = item.description === "";
      event.innerHTML = `
        <div class="container" ${isYear ? 'year' : ''}>
          <div class="${isYear ? 'year' : 'content'} ${item['additional-class']}">
            <h2>${item.title}</h2>
            <p>${item.description}</p>
          </div>
        </div>
      `;
      container.appendChild(event);
    });
